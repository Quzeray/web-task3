{% extends 'base.html' %}

{% block title %}Добавление{% endblock %}

{% block content %}
<h2 class="mt-3">Добавление/h2>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <div class="row mt-3">
            <div class="col">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text" class="form-control border-dark" name="title" id="title" required
                    style="max-width: 300px;">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="description" class="form-label">Описание:</label>
                <input type="text" class="form-control border-dark" name="description" id="description" required
                    style="max-width: 300px;">
            </div>
        </div>

        <input type="submit" class="btn btn-dark mt-3" value="Добавить">
    </form>
    <a class="btn btn-dark mt-3" href="{% url 'list' %}">Назад</a>
    {% endblock %}
