{% extends 'base.html' %}

{% block title %}Список{% endblock %}

{% block content %}
<h2 class="mt-3">Список</h2>
<div class="list-group mt-3">
    {% for task in tasks %}
    <div class="card mt-3">
        <div class="card-header">
            {{ task.title }}
        </div>
        <div class="card-body">
            <p class="card-text">{{ task.description }}</p>
            <a href="{% url 'edit' task.id %}" class="btn btn-secondary">Редактировать</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-dark">Удалить</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
